<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <button class="signin">Sign In</button>
</header>

<!-- Banner -->
<section class="banner">
    <div class="banner-content">
        <h1>Unlimited Movies, TV Shows & More</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="btn">▶ Play</button>
        <button class="btn gray">ℹ More Info</button>
    </div>
</section>

<!-- Movie Rows -->
<section class="row">
    <h2>Trending Now</h2>
    <div class="row-posters" id="trending"></div>
</section>

<section class="row">
    <h2>Netflix Originals</h2>
    <div class="row-posters" id="originals"></div>
</section>

<script src="script.js"></script>
</body>
</html>
